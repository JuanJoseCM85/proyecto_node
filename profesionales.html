<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylesProfesional.css">
    <title>Profesionales 1.0</title>
  </head>
<!-- 
  this.race = race;
  this.isRetired = isRetired;
  this.nationality = nationality;
  this.oscarsNumber = oscarsNumber;
  this.profession = profession;
  this.foto = foto; -->

  <!-- Galeria de productos -->
  


  <body>
    <div class="container">

        <div class="row mt-5">
            <div><h2>Consulte, modifique o eliminie a un profesional de su BBDD</h2></div>
            <div id="response"></div>
          </div>

        <form class="row g-3 mt-4" novalidate>
            <div class="col-md-4 mt-0">
              <label for="validationCustom01" class="form-label mb-0">Nombre Profesional</label>
              <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-4 mt-0">
              <label for="inputPassword4" class="form-label mb-0">Edad</label>
              <input type="number" class="form-control" id="inputEdad">
            </div>
            <div class="col-md-4 mt-0">
                <label for="inputPassword4" class="form-label mb-0">Genero</label>
                <input type="text" class="form-control" id="inputGenero">
            </div>
              <div class="col-md-4 mt-0">
                <label for="inputEmail4" class="form-label mb-0">Peso</label>
                <input type="text" class="form-control" id="inputPeso">
              </div>
              <div class="col-md-4 mt-0">
                <label for="inputPassword4" class="form-label mb-0">Altura</label>
                <input type="text" class="form-control" id="inputAltura">
              </div>
              <div class="col-md-4 mt-0">
                <label for="inputPassword4" class="form-label mb-0">Color Pelo</label>
                <input type="text" class="form-control" id="inputColorPelo">
              </div>
              <div class="col-md-4 mt-0">
                <label for="inputPassword4" class="form-label mb-0">Color Ojos</label>
                <input type="text" class="form-control" id="inputColorOjos">
              </div>
              <div class="col-md-4 mt-0">
                <label for="inputEmail4" class="form-label mb-0">Raza</label>
                <input type="text" class="form-control" id="inputRaza"> 
        
              </div>
              <div class="col-md-4 mt-0">
                <label for="inputPassword4" class="form-label mb-0">Retirado</label>
                <input type="text" class="form-control" id="inputRetirado">
              </div>
              <div class="col-md-4 mt-0">
                  <label for="inputPassword4" class="form-label mb-0">Nacionalidad</label>
                  <input type="text" class="form-control" id="inputNacionalidad">
                </div>
              <div class="col-md-4 mt-0">
                  <label for="inputPassword4" class="form-label mb-0">Numero Oscar</label>
                  <input type="text" class="form-control" id="inputNumeroOscars">
                </div>
                <div class="col-md-4 mt-0">
                    <label for="inputEmail4" class="form-label mb-0">Profesion</label>
                    <input type="text" class="form-control" id="inputProfesion">
                  </div>
                  <div class="col-md-4 mt-0">
                    <label for="inputPassword4" class="form-label mb-0">Foto</label>
                    <input type="text" class="form-control" id="inputFoto">
                  </div>
                  <div class="col-md-2 mt-0">
                    <label for="inputPassword4" class="form-label mb-0">ID Profesional</label>
                    <input type="text" class="form-control" id="inputID">
                  </div>
            <div class="row mt-5 d-flex flex-row justify-content-center align-items-center">
                <div class="col-1">
                    <button id="btnMostrar" type="button" class="btn btn-primary" onclick="getProfesional()">Mostrar</button>
                </div>
                <div class="col-1">
                    <button id="btnCrear" type="button" class="btn btn-primary" onclick="crearProfesional()">Insertar</button>
                </div>
                <div class="col-1">
                    <button id="btnActualizar" type="button" class="btn btn-primary" onclick="actualizarProfesional()">Actualizar</button>
                </div>
                <div class="col-1">
                    <button id="btnEliminar" type="button" class="btn btn-primary" onclick="eliminarProfesional()">Eliminar</button>
                </div>
            </div>
            
          </form>

        <div id="galeria" class="row mt-5" >

        
        </div>
         

          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="./images/netflix.png" class="rounded me-2" alt="Icono mensaje">
                <strong class="me-auto">Profesionales</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div id="toastMensaje" class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
          </div>
    


   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./mainProfesionales.js" type="text/javascript" language="javascript"></script>
    <script src="./consultasProfesionales.js" type="text/javascript" language="javascript"></script>

  </body>
</html>
